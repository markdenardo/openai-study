<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Poison Detection and First Aid</h1>
        <div class="form-group">
            <label for="symptoms">Enter Symptoms:</label>
            <textarea id="symptoms" rows="4" cols="50" placeholder="Enter symptoms here"></textarea>
        </div>
        <button id="poisonDetectionBtn">Detect Poison</button>
        <div id="poisonDetectionResult"></div>

        <h1>Drug Interaction Checker</h1>
        <div class="form-group">
            <label for="medications">Enter Medications:</label>
            <textarea id="medications" rows="4" cols="50" placeholder="Enter medications here"></textarea>
        </div>
        <button id="drugInteractionBtn">Check Interactions</button>
        <div id="drugInteractionResult"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
